name: Basic CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x scripts/run_tests.sh

      - name: Run tests
        env:
          APP_ENV: ci
        run: ./scripts/run_tests.sh