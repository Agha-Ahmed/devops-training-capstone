name: Basic CI Pipeline

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  test:
    runs-on: ubuntu-latest       

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x scripts/run_tests.sh

      - name: Run tests
        run: ./scripts/run_tests.sh